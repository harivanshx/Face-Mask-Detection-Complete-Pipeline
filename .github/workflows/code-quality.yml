name: Code Quality & Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: ğŸ¨ Check formatting with Black
        run: black --check --diff src/ *.py || true
      
      - name: ğŸ“‹ Check imports with isort
        run: isort --check-only --diff src/ *.py || true
      
      - name: ğŸ” Lint with flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-line-length=127 --statistics

  test-imports:
    name: ğŸ§ª Test Imports
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Test module imports
        run: |
          echo "Testing imports..."
          python -c "from src.config import *; print('âœ… config.py OK')"
          python -c "from src.model import build_model; print('âœ… model.py OK')"
          python -c "from src.dataset import build_datasets; print('âœ… dataset.py OK')"
          echo "âœ… All imports successful!"
